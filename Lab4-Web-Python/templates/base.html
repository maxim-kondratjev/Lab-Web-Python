{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Заголовок страницы
        {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static "/css/bootstrap.css" %}">
    <script type="text/javascript" src="{% static "/js/bootstrap.js" %}"></script>

    {% block extrastyles %}{% endblock %}

</head>
<body>
<div>
    {% block content %}
        Тело страницы
    {% endblock %}
</div>
</body>
</html>
